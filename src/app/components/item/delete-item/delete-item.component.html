<div class="form-post-item">
    <form>
        <h2>Excluir item</h2>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" [(ngModel)]="item.name" name="input-nome" placeholder="Nome do item" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" class="form-control" [(ngModel)]="item.category" name="input-categoria" placeholder="Adicione a categoria do item" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" [(ngModel)]="item.description" name="input-descricao" placeholder="Adicione a descrição do item" disabled></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Url da Imagem</label>
            <input type="file" class="form-control" [(ngModel)]="item.url" name="input-imagem" placeholder="Adicione a URL da imagem" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor de Venda</label>
            <input type="number" class="form-control" [(ngModel)]="item.price" name="input-valor" placeholder="R$ 0.00" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" [(ngModel)]="item.quantity" name="input-qtd" placeholder="Ex.: 5" disabled>
        </div>
        <button class="btn btn-delete" type="submit">Excluir</button>
    </form>
</div>
